<form class="form-horizontal" role="form" id="statusForm" ng-submit="save()">
    <input type="number" name="distanceCovered" id="distanceCovered" class="form-control" placeholder="Distance covered(in metres)" ng-model="status.distanceCovered" min="1000"
           step="1000" required>
    <textarea class="form-control" name="status" id="status" rows="5" placeholder="How you are feeling?" ng-model="status.status" required></textarea>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Post Status</button>
</form>
