<div class="noactivity well" ng-if="notifications.length == 0" ng-cloak>
    <h2>Caught up with everything!</h2>
</div>
<table class="table table-hover" ng-if="notifications.length">
    <tr ng-repeat="notification in notifications">
        <td><a ng-href="{{appContext()}}profiles/{{notification.userTookAction}}">{{notification.userTookAction}}</a> {{notification.action|lowercase}}ed you</td>
        <td>{{notification.timestamp | date:'MMddyyyy HH mm ss'|moment}}</td>
    </tr>
</table>
