<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Home</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>

    <link rel="stylesheet" href="/css/font-awesome.css" th:href="@{/css/font-awesome.css}"/>
    <link rel="stylesheet" href="/css/toastr.css" th:href="@{/css/toastr.css}"/>
    <link rel="stylesheet" href="/css/cal-heatmap.css" th:href="@{/css/cal-heatmap.css}"/>
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="/css/timeline.css" th:href="@{/css/timeline.css}"/>

    <!-- endbuild -->
</head>
<body ng-app="milestogo">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" th:href="@{/}">Miles2Run</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/home}">Home</a></li>
                <li><a th:href="@{/about}">About</a></li>
            </ul>
            <ul class="nav navbar-collapse pull-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" th:inline="text">
                        <img width="25" height="25" th:src="${profile.profilePic}"/> [[${profile.fullname}]] <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#" th:href="@{'/profiles/' + ${profile.username}}"
                               th:text="${profile.fullname}"></a></li>
                        <li><a href="#" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>
</div>

<div id="main" class="container-fluid" ng-controller="HeaderCtrl">
    <div class="row appnav">
        <div class="col-md-offset-1 col-md-2 well">
            <ul class="nav nav-pills nav-stacked">
                <li ng-class="{ active: isActive('/')}"><a href="#"><i class="fa fa-list"></i> Timeline</a></li>
                <li ng-class="{ active: isActive('/activity/post')}"><a href="#activity/post"><i
                        class="fa fa-pencil-square"></i> Post Activity</a></li>
                <li ng-class="{ active: isActive('/progress')}"><a href="#progress"><i
                        class="glyphicon glyphicon-stats"></i> Progress</a></li>
                <li ng-class="{ active: isActive('/notifications')}"><a href="#notifications"><i
                        class="glyphicon glyphicon-bell"></i> Notifications</a></li>
                <li ng-class="{ active: isActive('/friends')}"><a href="#friends"><i class="fa fa-users"></i>
                    Friends</a></li>
                <li ng-class="{ active: isActive('/activity/calendar')}"><a href="#activity/calendar"><i class="glyphicon glyphicon-calendar"></i>
                    Calendar</a></li>
            </ul>
        </div>
        <div class="col-md-offset-1 col-md-7" ng-view="">

        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/

    var activeUserProfile = [[${activeProfile}]];

    /*]]>*/
</script>

<script src="/js/jquery.js" th:src="@{/js/jquery.js}"></script>
<script src="/js/angular.js" th:src="@{/js/angular.js}"></script>

<!-- build:js scripts/plugins.js -->
<script src="/js/affix.js" th:src="@{/js/affix.js}"></script>
<script src="/js/alert.js" th:src="@{/js/alert.js}"></script>
<script src="/js/button.js" th:src="@{/js/button.js}"></script>
<script src="/js/carousel.js" th:src="@{/js/carousel.js}"></script>
<script src="/js/transition.js" th:src="@{/js/transition.js}"></script>
<script src="/js/collapse.js" th:src="@{/js/collapse.js}"></script>
<script src="/js/dropdown.js" th:src="@{/js/dropdown.js}"></script>
<script src="/js/modal.js" th:src="@{/js/modal.js}"></script>
<script src="/js/scrollspy.js" th:src="@{/js/scrollspy.js}"></script>
<script src="/js/tab.js" th:src="@{/js/tab.js}"></script>
<script src="/js/tooltip.js" th:src="@{/js/tooltip.js}"></script>
<script src="/js/popover.js" th:src="@{/js/popover.js}"></script>
<script src="/js/moment.js" th:src="@{/js/moment.js}"></script>
<!-- endbuild -->

<!-- build:js scripts/modules.js -->
<script src="/js/angular-resource.js" th:src="@{/js/angular-resource.js}"></script>
<script src="/js/angular-cookies.js" th:src="@{/js/angular-cookies.js}"></script>
<script src="/js/angular-sanitize.js" th:src="@{/js/angular-sanitize.js}"></script>
<script src="/js/angular-route.js" th:src="@{/js/angular-route.js}"></script>
<script src="/js/ui-bootstrap-tpls.js" th:src="@{/js/ui-bootstrap-tpls.js}"></script>
<!-- endbuild -->

<script src="/js/toastr.js" th:src="@{/js/toastr.js}"></script>
<script src="/js/d3.js" th:src="@{/js/d3.js}"></script>
<script src="/js/cal-heatmap.js" th:src="@{/js/cal-heatmap.js}"></script>
<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="/scripts/home/app.js" th:src="@{/scripts/home/app.js}"></script>
<script src="/scripts/home/controllers/Main.js" th:src="@{/scripts/home/controllers/Main.js}"></script>
<script src="/scripts/home/controllers/PostActivity.js" th:src="@{/scripts/home/controllers/PostActivity.js}"></script>
<script src="/scripts/home/services/ActivityService.js" th:src="@{/scripts/home/services/ActivityService.js}"></script>
<script src="/scripts/home/services/ProfileService.js" th:src="@{/scripts/home/services/ProfileService.js}"></script>
<script src="/scripts/home/controllers/Progress.js" th:src="@{/scripts/home/controllers/Progress.js}"></script>
<script src="/scripts/home/services/ProgressService.js" th:src="@{/scripts/home/services/ProgressService.js}"></script>
<script src="/scripts/home/directives/calHeatmap.js" th:src="@{/scripts/home/directives/calHeatmap.js}"></script>
<script src="/scripts/home/services/ConfigService.js" th:src="@{/scripts/home/services/ConfigService.js}"></script>
<script src="/scripts/home/controllers/Notifications.js" th:src="@{/scripts/home/controllers/Notifications.js}"></script>
<script src="/scripts/home/controllers/Friends.js" th:src="@{/scripts/home/controllers/Friends.js}"></script>
<script src="/scripts/home/controllers/EditActivity.js" th:src="@{/scripts/home/controllers/EditActivity.js}"></script>
<script src="/scripts/home/controllers/ShareActivity.js" th:src="@{/scripts/home/controllers/ShareActivity.js}"></script>
<script src="/scripts/home/controllers/ViewActivity.js" th:src="@{/scripts/home/controllers/ViewActivity.js}"></script>
<script src="/scripts/home/controllers/ActivityCalendar.js" th:src="@{/scripts/home/controllers/ActivityCalendar.js}"></script>
<!-- endbuild -->
</body>
</html>
