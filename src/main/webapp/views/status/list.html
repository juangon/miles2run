<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Timeline</div>

    <div class="list-group">
        <a href="#/status/edit/{{status.id}}" class="list-group-item" style="text-align: left" ng-repeat="status in statuses">
            <h4 class="list-group-item-heading">You ran {{status.distanceCovered}} meters</h4>

            <p class="list-group-item-text">
                {{status.status}}
            </p>
        </a>
    </div>
</div>
