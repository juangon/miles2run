<form id="activityForm" class="form-horizontal" role="form" ng-submit="save()">
    <fieldset>
        <legend>Update Activity</legend>
        <div class="form-group">
            <label class="col-md-2 control-label" for="activityDate">Activity Date</label>

            <div class="col-md-5">
                <input type="text" id="activityDate" name="activityDate" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="activityDetails.activityDate" is-open="opened" max="minDate" datepicker-options="dateOptions" ng-required="true" close-text="Close">
            </div>
            <div class="col-md-offset-0 col-md-1">
                <span class="input-group-btn">
                    <button class="btn btn-info" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>

        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="distanceCovered">Distance</label>

            <div class="col-md-3">
                <input id="distanceCovered" name="distanceCovered" type="number" placeholder="Distance covered"
                       class="form-control input-md" ng-model="activityDetails.distanceCovered" min="0" step="1" required>
            </div>
            <div class="col-md-3">
                <label class="radio-inline pull-left" for="kms">
                    <input type="radio"  name="goalUnit" id="kms" value="KMS" ng-model="activityDetails.goalUnit" checked="checked">
                    km
                </label>
                <label class="radio-inline pull-left" for="miles">
                    <input type="radio" name="goalUnit" id="miles" value="MILES" ng-model="activityDetails.goalUnit">
                    miles
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="status">How did it go?</label>

            <div class="col-md-6">
                <textarea class="form-control" name="status" id="status" rows="5" placeholder="How you are feeling?(max 140 characters)" class="form-control input-md"  maxlength="140" title="You can enter at max 140 characters" ng-model="activityDetails.status"></textarea>

            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-4 pull-left">
                <button class="btn btn-primary btn-block" type="submit">Post Activity</button>
            </div>
        </div>

    </fieldset>
</form>
