<div class="timeline-panel">
    <div class="timeline-heading">
        <h4 class="timeline-title">{{activity.fullname}} ran {{activity.distanceCovered}} {{activity.goalUnit | lowercase}} <small class="text-muted pull-right"><i class="glyphicon glyphicon-calendar"></i> {{activity.activityDate | date:'MMM dd, yyyy'}}</small></h4>
    </div>
    <div class="timeline-body">
        <p>{{activity.status}}</p>
    </div>
    <hr>
</div>
