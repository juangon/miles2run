<div class="noactivity well" ng-hide="data" ng-cloak>
    <h2>You don't have any activities on your dashboard yet.</h2>
    <a class="btn btn-success" ng-href="#activity/new">Log New Activity</a>
</div>
<div class="userprogress" ng-show="data">
    <div class="row">
        <div class="col-md-4">
            <div class="activity-goal">
                <h2>Goal</h2>
                <h4>{{data.goal}} {{data.goalUnit | lowercase}}</h4>
            </div>

        </div>
        <div class="col-md-4">
            <div class="activity-total-covered">
                <h2>Covered</h2>
                <h4>{{data.totalDistanceCovered}} {{data.goalUnit | lowercase}}</h4>
            </div>

        </div>
        <div class="col-md-4">
            <div class="activity-total-activities">
                <h2>Activities</h2>
                <h4>{{data.activityCount}}</h4>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <h2>Your Progress</h2>
        <div class="progress-bar" role="progressbar" aria-valuenow="{{data.totalDistanceCovered}}" aria-valuemin="0" aria-valuemax="{{data.goal}}" style="{{style}}">
            {{data.percentage}}%
        </div>
    </div>

</div>
<hr>
<h3>Your Activity Calendar</h3>
<div id="cal-heatmap" align="center"></div>
