<form id="activityForm" class="form-horizontal" role="form" ng-submit="share()">
    <fieldset>
        <legend>Share Activity</legend>
        <div class="form-group">
            <label class="col-md-2 control-label" for="status">How did it go?</label>
            <div class="col-md-6">
                <textarea class="form-control" name="status" id="status" rows="5" placeholder="How did it go?(max 140 characters)" class="form-control input-md"  maxlength="140" title="You can enter at max 140 characters" ng-model="activityDetails.status" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-6">
                <div ng-repeat="provider in currentUser.providers" class="col-md-3" title="share on {{provider}}">
                    <input type="checkbox" id="share-{{provider}}" name="share-{{provider}}"
                           ng-model="activityDetails.share[provider]" checked="checked"> <i class="fa fa-{{provider}} fa-lg"></i>
                </div>

            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-4 pull-left">
                <button class="btn btn-primary btn-block {{socialProviderSelected()}}" type="submit"><i class="glyphicon glyphicon-share"></i> Share Activity</button>
            </div>
        </div>

    </fieldset>
</form>
