<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${profile.fullname +' ('+ profile.username +')'} + ' on MilesToGo'"></title>
    <link href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link href="/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">MilesToGo</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/home}">Home</a></li>
                <li><a th:href="@{/about}">About</a></li>
            </ul>

                <ul class="nav navbar-collapse pull-right" th:if="${loggedInUser != null}">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" th:inline="text"><img th:src="${loggedInUser.miniProfilePic}"/> [[${loggedInUser.fullname}]] <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#" th:href="@{'/app/profiles/' + ${loggedInUser.username}}" th:text="${loggedInUser.fullname}"></a></li>
                            <li><a href="#" th:href="@{/logout}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
        </div>

        <!--/.nav-collapse -->
    </div>
</div>

<div id="main" class="container">

    <div class="row">
        <div class="col-xs-3">
            <div class="row list-group" style="border: groove;text-align: left">
                <a href="#" class="list-group-item">
                    <span class="badge">&gt;</span>
                    Timeline
                </a>
                <a href="#" class="list-group-item">
                    <span class="badge">&gt;</span>
                    Following
                </a>
                <a href="#" class="list-group-item">
                    <span class="badge">&gt;</span>
                    Followers
                </a>
            </div>

            <div class="row" style="border: groove">
                <h4>Who to follow</h4>
            </div>

        </div>

        <div class="col-xs-offset-1 col-xs-8">
            <div class="row" style="border: groove;background: #808080">
                <img th:src="${profile.biggerProfilePic}" width="73px" height="73px"/>
                <h2 th:text="${profile.fullname}"></h2>
                <h6 th:text="'@' + ${profile.username}"></h6>
                <p class="lead" th:text="${profile.bio}"></p>
            </div>
            <div class="row" style="border: groove; margin-top: 20px">
                <h4>Progress</h4>
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                    60%
                </div>
            </div>
            <div class="row" style="border: groove; margin-top: 20px;">
                <h4>Timeline</h4>
            </div>
        </div>

    </div>

</div>

<script src="/js/jquery.js" th:src="@{/js/jquery.js}"></script>
<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
