<!DOCTYPE html>
<html lang="en" ng-app="milestogo" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Shekhar Gulati">

    <title>MilesToGo</title>

    <link href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link href="/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="/css/main.css" th:href="@{/css/timeline.css}" rel="stylesheet"/>
    <link href="/css/toastr.css" th:href="@{/css/toastr.css}" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>



    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">MilesToGo</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/home}">Home</a></li>
                <li><a th:href="@{/about}">About</a></li>
            </ul>
            <ul class="nav navbar-collapse pull-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" th:inline="text"><img th:src="${profile.miniProfilePic}"/> [[${profile.fullname}]] <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#" th:href="@{'/profiles/' + ${profile.username}}" th:text="${profile.fullname}"></a></li>
                        <li><a href="#" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>
            </ul>

        </div>

        <!--/.nav-collapse -->
    </div>
</div>

<div id="main" class="container-fluid">
    <div class="row">
        <div class="col-xs-2">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="#">Timeline</a></li>
                <li><a href="#activity/new"><i class="icon-plus-sign icon-white"></i> Post Activity</a></li>
                <li><a href="#activity/progress">Progress</a></li>
            </ul>
        </div>
        <div class="col-xs-offset-2 col-xs-8" ng-view>

        </div>
    </div>
</div>

<script src="/js/jquery.js" th:src="@{/js/jquery.js}"></script>
<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
<script src="/js/angular.js" th:src="@{/js/angular.js}"></script>
<script src="/js/angular-resource.js" th:src="@{/js/angular-resource.js}"></script>
<script src="/js/toastr.js.js" th:src="@{/js/toastr.js}"></script>
<script src="/js/app.js" th:src="@{/js/app.js}"></script>

</body>
</html>
